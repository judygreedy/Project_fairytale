<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>TaleTeller</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

       <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

       <style>

          .su_btn{
            width: 30%;
<!--            float: left;-->
            font-size: 16px;
            color: #141414;
            background-color: #75C2F6;
            text-align: center;
            margin:left;
            display:block;
            padding: 10px 0px;
            border-radius: 30px;
            margin-top: 50px;
            font-weight: 400;
            border: 1;

          }
          .su_btn:hover {
            background-color: #2b2278;
            color: #ffffff;
          }




        </style>
   </head>
   <body>

      <!-- header section start -->
      <div class="header_section">
         <div class="header_main">
            <div class="mobile_menu">
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <div class="logo_mobile">
                      <a href="make"><h1>TaleTeller</h1></a>

<!--                      <a href="make"><img src="{% static 'images/logo.png' %}"></a>-->
                  </div>
               </nav>
            </div>
            <div class="container-fluid">
               <div class="logo">
                   <a href="make"><h1>TaleTeller</h1></a>

<!--                   <a href="make"><img src="{% static 'images/logo.png' %}"></a>-->
               </div>
            </div>
         </div>
      </div>
      <!-- header section end -->
      <!-- about section start -->
      <div class="about_section layout_padding">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6">
                  <div class="about_taital_main">
                      <h1 class="about_taital" style="font-family: 'Gamja Flower', cursive; font-weight:900; font-size: 70px;">동화 Title</h1>
                      <p class="about_text" style="font-family: 'Gamja Flower', cursive; font-size:30px;">동화 내용 적기 {{ask_str}}</p>
                      <div style="height: 10px;">

                      </div>
                      <a href="make">
                        <button type="button" class="su_btn" style="font-family: 'Gamja Flower', cursive;">동화 다시 만들기</button>
                      </a>
                  </div>
               </div>
               <div class="col-md-6 padding_right_0">
<!--                  delle 결과 값-->
                  <div><img src="{% static 'images/about-img.png' %}" class="about_img"></div>
               </div>
            </div>

         </div>
      </div>
      <!-- about section end -->

      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>    
   </body>
</html>
