<!DOCTYPE html>

{% load static %}
<html lang="en">
   <head>
       <style>
         table {
            width: 100%;
            border: 3px solid #444444;
            border-collapse: collapse;
            table-layout: fixed;
            text-align: center;
          }
          th, td {
            border: 3px solid #444444;
            padding: 10px;
          }
          input{
            width : 45%;
          }
          .su_btn{
            width: 30%;
<!--            float: left;-->
            font-size: 16px;
            color: #141414;
            background-color: #ffffff;
            text-align: center;
            margin:left;
            display:block;
            padding: 10px 0px;
            border-radius: 30px;
            margin-top: 50px;
            font-weight: 400;
          }
          .su_btn:hover {
            background-color: #75C2F6;
            color: #ffffff;
            font-weight : 500;
          }

         label{
            font-weight:500;
            font-size : 25px;
            color : #1D5D9B;
         }

         input {
             background-color: #FBF0B2;
             color: #0000000  ;
             border-radius: 10px;
         }
         input::placeholder {
             color: #00000 ;
             font-size:20px;
         }



        </style>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>TaleTeller</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %} ">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <!-- owl stylesheets -->
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script>
           $(document).ready(function(){
               $("form").on("submit", function(){
                   $("#loading").show();  // submit 버튼을 누르면 로딩 스피너 표시
               });
           });
       </script>
   </head>
   <body>
      <!-- header section start -->
      <div class="header_section">
         <div class="header_main">
            <div class="mobile_menu">
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <div class="logo_mobile">
                     <a href="make"><h1 sytle="font-family: 'Gamja Flower', cursive;">TaleTeller</h1></a>
<!--                     <a href="make">-->
<!--                        <img src="{% static 'images/logo.png' %}">-->
<!--                     </a>-->
                  </div>
               </nav>
            </div>
            <div class="container-fluid">
               <div class="logo">
                  <a href="make"><h1>TaleTeller</h1></a>
<!--                  <a href="make">-->
<!--                     <img src="{% static 'images/logo.png' %}">-->
<!--                  </a>-->
               </div>
            </div>
         </div>
         <!-- banner section start -->
         <div class="banner_section layout_padding" >
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" >
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <div align="right" class="container"  >
                        <div  align="right" >
                           <form name="input_info" action="fairytale" method="get" >
                              <div verticla-align="right">
                                 <div><label style="font-family: 'Gamja Flower', cursive;">주인공 이름 </label> <input type="text" name ="character_name" style="font-family: 'Gamja Flower', cursive;" placeholder="원하는 주인공 이름을 적어주세요"><br></div>
                                 <div><label style="font-family: 'Gamja Flower', cursive;">주인공 나이 </label> <input type="text" name ="character_age" style="font-family: 'Gamja Flower', cursive;" placeholder="주인공이 몇살이었으면 좋겠나요"><br></div>
                                 <div><label style="font-family: 'Gamja Flower', cursive;">주인공 성별 </label> <input type="text" name ="character_gender" style="font-family: 'Gamja Flower', cursive;" placeholder="주인공의 성별이 어떤것이였으면 좋겠나요"><br></div>
                                 <div><label style="font-family: 'Gamja Flower', cursive;">주인공 성격 </label> <input type="text" name ="character_personality" style="font-family: 'Gamja Flower', cursive;" placeholder="주인공 성격이 어땠으면 좋겠나요"><br></div>
                              </div>

                              <div verticla-align="left">
                                 <div><label style="font-family: 'Gamja Flower', cursive;">듣는이 나이 </label> <input type="text" name ="listener_age" style="font-family: 'Gamja Flower', cursive;" placeholder="동화를 읽는 사람은 몇살인가요"><br></div>
                                 <div><label style="font-family: 'Gamja Flower', cursive;">듣는이 성별 </label> <input type="text" name ="listener_gender" style="font-family: 'Gamja Flower', cursive;" placeholder="동화를 읽는 사람의 성별을 알려주세요"><br></div>
                              </div>

                              <div verticla-align="left">
                                 <div><label style="font-family: 'Gamja Flower', cursive;">동화 분위기 </label> <input type="text" name ="detail_mood" style="font-family: 'Gamja Flower', cursive;" placeholder="동화가 어떤 분위기 였으면 좋겠나요"><br></div>
                                 <div><label style="font-family: 'Gamja Flower', cursive;">동화 키워드 </label> <input type="text" name ="detail_keyword" style="font-family: 'Gamja Flower', cursive;" placeholder="동화의 주제를 말해주세요"><br></div>
                                 <div><label style="font-family: 'Gamja Flower', cursive;">동화 단개수 </label> <input type="text" name ="detail_length" style="font-family: 'Gamja Flower', cursive;" placeholder="동화 길이는 어느정도 되었으면 좋겠나요"><br></>
                              </div>

                              <button type="submit" class="su_btn" style="font-family: 'Gamja Flower', cursive; font-size:25px;" >동화 만들기</button>
                           </form>
                        </div>
                                 <div>

                                 </div>

                                 <div id="loading" style="display: none;">
                                 <img src="{% static 'src/loading.gif' %}" alt="Loading....">
                                 </div>


                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- banner section end -->
      </div>
      <!-- header section end -->

      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript -->
      <script src="{% static 'js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
